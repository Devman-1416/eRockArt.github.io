        <div class="gallery">

            <img src="../assest/img/animal/bird1.jpg" >
            <img src="../assest/img/animal/bird2.jpg">
            <img src="../assest/img/animal/bird3.jpg">
            <img src="../assest/img/animal/bobcat.jpg">
            <img src="../assest/img/animal/muskRat.jpg">
            <img src="../assest/img/animal/toad.jpg">




        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <span id="close">&times;</span>
            <img class="modal-content" id="modal-img">
        </div>

        <script>
            // Get modal elements
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            const close = document.getElementById("close");

            // Get all images inside slideshow
            const images = document.querySelectorAll(".gallery img");


            // When image is clicked, open modal with that image
            images.forEach(img => {
                img.onclick = () => {
                    modal.style.display = "block";
                    modalImg.src = img.src;
                };
            });

            // Close modal when clicking the X
            close.onclick = () => {
                modal.style.display = "none";
            };

            // Optional: close when clicking outside image
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            };
        </script>
